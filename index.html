<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .font-anton {
            font-family: "Anton", sans-serif;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center font-poppins">
        <!-- home page starts here -->
        <section id="home" class=" min-h-screen text-white text-center flex flex-col justify-center items-center">
            <div>
                <h1 class="text-[80px] md:text-[170px] font-anton">ALPHABET CLASH</h1>
            </div>
            <div>
                <p class="font-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            </div>
            <div>
                <button onclick="play()" class="btn bg-white mt-14 text-black font-semibold text-2xl ">Play Now</button>
            </div>
        </section>

        <!-- home page ends here -->
        <!-- play section starts here -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col justify-center items-center gap-20 pt-20">
                <div
                    class="artboard artboard-horizontal phone-6  border-8 border-rouned-2xl border-[#010313CC] bg-[#FFFFFFB2] ">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-7 py-5 rounded-b-xl font-medium text-lg">Don't watch
                            keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="font-semibold text-9xl text-[#010313] uppercase">Y</p>
                    </div>
                </div>
                <div class="keyboard-container ">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <div class="flex justify-between  w-[75%] 2xl:w-[60%]">
                    <button class="btn bg-[#894189] text-white rounded-full border-none px-8">
                        Life
                        <img src="./images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] text-white rounded-full border-none px-8">
                        Score
                        <img src="./images/monetization_on.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- play section ends here -->
        <!-- score section starts here -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-12 rounded-lg">
                <h1 class="text-6xl">
                    <span class="font-semibold">Score :</span>
                    <span class="font-medium">14</span>
                </h1>
                <button class="btn font-semibold text-2xl">Play Again</button>
                <p class="font-medium text-xl">Practice will make you Pro</p>
            </div>
        </section>
        <!-- score section ends here -->
    </main>
    <script src="./script.js"></script>
    <script src="./utility.js"></script>
</body>

</html>
